<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="main" class="calculator" aria-label="Simple Calculator">
    <div class="display" id="display" role="textbox" aria-live="polite" aria-atomic="true" aria-readonly="true" tabindex="0">0</div>
    <div class="buttons" role="group" aria-label="Calculator Buttons">
      <button type="button" class="btn-clear" aria-label="Clear" id="btn-clear">C</button>
      <button type="button" aria-label="Backspace" id="btn-backspace" title="Backspace">âŒ«</button>
      <button type="button" class="btn-operator" aria-label="Divide" data-value="/">&#247;</button>
      <button type="button" class="btn-operator" aria-label="Multiply" data-value="*">&times;</button>

      <button type="button" data-value="7" aria-label="7">7</button>
      <button type="button" data-value="8" aria-label="8">8</button>
      <button type="button" data-value="9" aria-label="9">9</button>
      <button type="button" class="btn-operator" aria-label="Subtract" data-value="-">&minus;</button>

      <button type="button" data-value="4" aria-label="4">4</button>
      <button type="button" data-value="5" aria-label="5">5</button>
      <button type="button" data-value="6" aria-label="6">6</button>
      <button type="button" class="btn-operator" aria-label="Add" data-value="+">+</button>

      <button type="button" data-value="1" aria-label="1">1</button>
      <button type="button" data-value="2" aria-label="2">2</button>
      <button type="button" data-value="3" aria-label="3">3</button>
      <button type="button" data-value="." aria-label="Decimal point">.</button>
      
      <button type="button" class="btn-zero" data-value="0" aria-label="0">0</button>
      <button type="button" class="btn-equal" aria-label="Equals" id="btn-equal">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
